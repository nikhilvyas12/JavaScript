<body>
  <script>
    // console.log(convertToFahrenheit(25));
    // console.log(convertToCelsius(77));

    console.log(convertToTemperature(25, 'C'));
    console.log(convertToTemperature(86, 'F'));

    function convertToFahrenheit(celsius) {
      return (celsius * 9 / 5) + 32;
    }

    function convertToCelsius(fahrenheit) {
      return (fahrenheit - 32) * (5 / 9);
    }

    function convertToTemperature(degree, unit) {

      if (unit === 'C') {
        return convertToFahrenheit(degree) + 'F';
      }
      else if (unit == 'F') {
        return convertToCelsius(degree) + 'C';
      }
    }

  </script>
</body>
