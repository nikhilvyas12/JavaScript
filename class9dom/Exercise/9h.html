<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <input type="text" placeholder="write something" onkeydown="printMessage()" class="js-input">
  <p class="js-message"></p>

  <script>
    function printMessage() {
      let message = document.querySelector('.js-input');

      document.querySelector('.js-message').innerHTML = message.value;

    }
  </script>
</body>
