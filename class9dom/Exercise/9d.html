<body>

  <input type="text" placeholder="Write your Name" class="js-getName" onkeydown="
    if(event.key === 'Enter'){
      printMessage();
    }
    
    ">
  <button onclick="
 printMessage();
  ">Submit</button>

  <p class="js-mesage-display"></p>

  <script>
    function printMessage() {
      const name = document.querySelector('.js-getName');
      document.querySelector('.js-mesage-display').innerHTML = `Your Name is: ${name.value}`;
    }

  </script>

</body>
