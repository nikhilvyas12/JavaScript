<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9g</title>
</head>

<body>


  <p>Amazon Shipping calculator</p>
  <input type="text" placeholder="Cost of Order" class="js-cost-input" onkeydown="handleCostKeydown(event);">
  <button onclick="checkShippingTotal()">Calculate</button>

  <p class="js-totalcost"></p>

  <script>
    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        checkShippingTotal();
      }
    }

    function checkShippingTotal() {
      // const inputElement = document.querySelector('.js-cost-input');
      // let cost = Number(inputElement.value);
      // if (cost < 40) {
      //   cost = cost + 10;
      // }

      // document.querySelector('.js-totalcost').innerHTML = `Total Cost With Shipping ${Math.round(cost)}`;
      const inputElement = document.querySelector('.js-cost-input');

      // Convert the numbers to cents by * 100.
      let cost = Number(inputElement.value) * 100;

      if (cost < 4000) {
        cost = cost + 1000;
      }

      // Convert back to dollars at the end.
      document.querySelector('.js-totalcost')
        .innerHTML = `$${cost / 100}`;
    }
  </script>
</body>

</html>
