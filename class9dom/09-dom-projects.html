<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Project</title>
</head>

<body>
  <p>You Tube Subscribe button</p>
  <button onclick="
subscribeButton();
  " class="js-subscribe-button">Subscribe</button>

  <p>Amazon Shipping calculator</p>
  <input type="text" placeholder="Cost of Order" class="js-cost-input" onkeydown="handleCostKeydown(event);">
  <button onclick="checkShippingTotal()">Calculate</button>

  <p class="js-totalcost"></p>

  <script>
    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        checkShippingTotal();
      }
    }

    function subscribeButton() {
      const buttonElement = document.querySelector('.js-subscribe-button');
      console.log(buttonElement.innerHTML);
      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
      }
      else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }

    function checkShippingTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);
      if (cost < 40) {
        cost = cost + 10;
      }
      document.querySelector('.js-totalcost').innerHTML = `Total Cost With Shipping ${cost}`;
    }
  </script>
</body>

</html>
