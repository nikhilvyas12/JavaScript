<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10i</title>

  <link rel="stylesheet" href="../css/10j.css">
</head>

<body>
  <p class="js-result-calc calculation"></p>
  <p>
    <button onclick="updateCalculation('1') " class="button gray-button">1</button>

    <button onclick="updateCalculation('2')" class="button gray-button">2</button>

    <button onclick="updateCalculation('3')" class="button gray-button">3</button>

    <button onclick="updateCalculation('+') " class="button orange-button">+</button>
  </p>

  <p>
    <button onclick="updateCalculation('4')" class="button gray-button">4</button>

    <button onclick="updateCalculation('5')" class="button gray-button">5</button>

    <button onclick="updateCalculation('6')" class="button gray-button">6</button>

    <button onclick="updateCalculation(' - ')" class="button orange-button">-</button>
  </p>

  <p>

    <button onclick="updateCalculation('7')" class="button gray-button">7</button>

    <button onclick="updateCalculation('8')" class="button gray-button">8</button>

    <button onclick="updateCalculation('9')" class="button gray-button">9</button>

    <button onclick="updateCalculation(' * ')" class="button orange-button">*</button>
  </p>

  <p>
    <button onclick="updateCalculation('0')" class="button gray-button">0</button>

    <button onclick="updateCalculation('.')" class="button gray-button">.</button>

    <button onclick="
      // Note: eval() takes a string and runs it as code.
      // Avoid using eval() in real world projects since
      // it can potentially be given harmful code to run.
      // Only use eval() for learning purposes.
      calculation = eval(calculation);
      if (calculation === undefined){
        calculation = ''
      }
      calcTotal();
      //console.log(calculation);

      // Remember to save the calculation here.
      localStorage.setItem('calculation', calculation);
    " class="button gray-button">=</button>

    <button onclick="updateCalculation('/')" class="button orange-button">/</button>
  </p>

  <p>
    <button onclick="
      calculation = '';
      calcTotal();
      console.log('cleared')
      //console.log(calculation);
      // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
    " class="button clear gray-button">Clear</button>
  </p>

  <script src="../js/10j.js">

  </script>
</body>

</html>
