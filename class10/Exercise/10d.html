<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .gaming-btn {
      background-color: lightgray;
      border: none;
      padding: 5px 15px;
      border-radius: 6px;
      font-weight: 100;
      font-family: Arial, Helvetica, sans-serif;
      cursor: pointer;
    }

    .is-toggled {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <button onclick="toggle()" class="gaming-btn">Gaming</button>

  <script>

    function toggle() {
      const gameing_btn = document.querySelector('.gaming-btn');
      if (gameing_btn.classList.contains('is-toggled')) {
        gameing_btn.classList.remove('is-toggled');
      } else
        gameing_btn.classList.add('is-toggled');


    }
  </script>
</body>

</html>
