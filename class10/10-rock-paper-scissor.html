<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor css</title>
  <link rel="stylesheet" href="./../styles/rps.css">
</head>

<body>
  <p class="tittle">Rock Paper Scissor</p>
  <button onclick=" playGames('rock')" class="css-move-button"><img src="./../images/rock-emoji.png"
      class="css-move-icon" alt=""></button>
  <!-- comment for starting paper  -->
  <button onclick=" playGames('paper')" class="css-move-button"><img src="./../images/paper-emoji.png"
      class="css-move-icon" alt=""></button>
  <!---scissor-->
  <button onclick="playGames('scissor')" class="css-move-button"><img src="./../images/scissor-emoji.png"
      class="css-move-icon" alt=""></button>


  <p class="js-result css-result"></p>
  <p class="js-moves css-move"></p>
  <p class="js-score css-score"></p>
  <!---Reset-->
  <button onclick="resetScore();" class="css-reset-scpore">Reset Score</button>

  <script src="./../js/rps.js"></script>
</body>

</html>
