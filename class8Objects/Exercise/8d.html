<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8d</title>
</head>

<body>

  <script>


    const cproduct1 = {
      name: 'basketball',
      price: 500
    }

    const cproduct2 = {
      name: 'basketball',
      price: 500
    }

    console.log(comparePrice(cproduct1, cproduct2));

    function comparePrice(product1, product2) {
      if (product1.price < product2.price)
        return product1;
      else if (product2.price < product1.price)
        return product2;
      else if (product2.price === product1.price)
        return 'both the prices are same'
      else
        return 'not comparable';
    }


  </script>
</body>

</html>
