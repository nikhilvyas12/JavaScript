<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <title>Toss Game</title>
</head>



<body>

  <p>
    <button onclick="
 playGame('heads');
  ">Heads</button>
    <button onclick="
  playGame('tails');
  ">Tails</button>
  </p>
  <script>
    // We can use const here since score is a reference
    // so we can modify it even if it uses const.
    // const score = JSON.parse(localStorage.getItem('score')) || {
    //   wins: 0,
    //   losses: 0
    // };


    let score;
    try {
      score = JSON.parse(localStorage.getItem('score')) || { wins: 0, losses: 0 };
    } catch (error) {
      console.error("Error parsing score from localStorage. Resetting score.", error);
      score = { wins: 0, losses: 0 }; // Reset in case of error
    }


    function playGame(guess) {
      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? 'heads' : 'tails';

      console.log(guess === result ? 'You win!' : 'You lose!');

      if (guess === result) {
        score.wins++;
      } else {
        score.losses++;
      }
      console.log(score);

      localStorage.setItem('score', JSON.stringify(score));
    }
  </script>
</body>

</html>
